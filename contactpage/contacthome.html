<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
        <link rel="stylesheet" href="contacthome.css"/>
    </head>
<body class="maindiv">
    <div class="animation-div">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
    </div>
        <div class="middlesector">
            <div class="formsection">
                <div class="namebox">
                    <div class="name">
                        Name
                    </div>
                    <div class="textnamebox">
                        <input type="text" name="Uname" class="Uname" placeholder="K.L.Perera">
                    </div>
                </div><br>
                <div class="emailbox">
                    <div class="email">
                        E-mail
                    </div>
                    <div class="text-email-box">
                        <input type="email" name="email" class="email-box" placeholder="someone@example.com">
                    </div>
                </div><br>
                <div class="messagebox">
                    <div class="message">
                        Message 
                    </div>
                    <div class="text-message-box">
                        <input type="text" name="message" class="message-box" placeholder="Type your Message here">
                    </div>
                </div><br>
                <div class="submitbox">
                    <div class="submit-button">
                        <input type="submit" name="submit" class="submitbtn" value="Send">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
